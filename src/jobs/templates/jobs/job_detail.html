{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <h1 class="text-center pt-3 display-4">{{ job.description }}</h1>
        <p class="text-center">{{ job.pub_date }}</p>
        <p><img src="{{ job.image.url }}" class="img-fluid" alt="{{ job.description }}"></p>
        <p>{{ job.full_text|safe }}</p>
        <a href="{% url 'home' %}" class="btn btn-light" role="button">Вернуться на главную</a>
    </div>

{% endblock %}
